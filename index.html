    <script>
        var items = {};
        function renderItems() {
            console.log(items);
        }
        $(document).ready(function () {
            $(".menu").click(function () {
                var name = $(this).find(".name").eq(0).text();
                console.log(name);
                var price = $(this).find(".price span").eq(0).text();
                console.log(price);
                price = parseInt(price);
                addItem(name,price);
            });


        });
        function addItem(name, price) {
            if (!items[name]) {
                items[name] = {
                    price: price,
                    qty: 1,
                    name:name
                }
                renderItems();
                return;
            }
            items[name].qty++;
            renderItems();
        }
