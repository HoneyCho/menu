<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="extra.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="row" id="foods">
                    
                </div>

            </div>

            <div class="col-6">
                <table class="table mt-4 table-hover" id="cart">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Item Name</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Price</th>
                            <th scope="col">Total</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <table class="table">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><div class="text-right">
                            <p style="font-size: 20px">Total: <i><span class="total">0</span></i></p> 
                            </div>   </td>
                    </tr>
                </table>


            </div>
        </div>

    </div>
    <div id="food-template">
       <div class="col-4">
                        <div class="menu">
                        <div class="food-image" style="background-image: url('{food_img}');"></div>
                            <p class="name">{name}</p>
                            <div class="price">
                                <i>Price:</i>
                                <span> {price}</span>
                                <b> Ks</b>
                            </div>

                        </div>
                    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src="food.json"></script>

    <script>
        var items = {};

        function renderCartItems() {
            var total = 0;
            var cart=$("#cart tbody");
            cart.empty();
            for (const prop in items)  {
                const element = items[prop];
                total += element.price * element.qty;
                var tr="<tr>";
                    tr+="<td>"+ element.name+"</td>";
                    tr+="<td>"+ element.qty+"</td>";
                    tr+="<td>"+ element.price+"</td>";
                    tr+="<td class='text-right'>"+ (element.qty*element.price)+"</td>";
                    
                    tr+="</tr>";

                    cart.append(tr);
            }

            $('.total').text(total);
        }
        function renderItems(){
            for (let i = 0; i < foods.length; i++) {
                const element = foods[i];
                // console.log(element.name);
                var html=getFoodTemplate(element.price,element.name,element.img);
                $("#foods").append(html);
                // console.log(html);
            }

        }

        function getFoodTemplate(price,name,img){
            var template=$("#food-template").html();
            // console.log(template);
            template=template.replace("{name}",name);
           
             template=template.replace("{price}",price);
             template=template.replace("{food_img}",img);
            return template;   
        }
        
        function addItem(name, price) {
            if (!items[name]) {
                items[name] = {
                    price: price,
                    qty: 1,
                    name:name
                }
                renderCartItems();
                return;
            }
            items[name].qty++;
            renderCartItems();
        }



        $(document).ready(function () {
            renderItems();
            $(".menu").click(function () {
                var name = $(this).find(".name").eq(0).text();

                console.log(name);
                var price = $(this).find(".price span").eq(0).text();
                // console.log(price);
                price = parseInt(price);
                addItem(name,price);
            });
        });
    </script>
</body>

</html>
